<!DOCTYPE html>
<html>
<head>
    <title>SMS Redirect</title>
    <script>
        function sendSMS() {
            var smsLink = "sms:37587?body=Bride%20Simone%20N";
            window.location.href = smsLink;

        };

</head>
<body>

</body>
</html>
